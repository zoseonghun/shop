server:
  port: 80

  tomcat:
    max-part-count: 30

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/shop?serverTimezone=UTC
    username: root
    password: 1111

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

  devtools:
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 100MB

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

